<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body class="bg-dark">
    <div class="row">
        <h4 class="col-6" id="timer"></h4>
        <h4 class ="col-6" id="score"></h4>
    </div>
    <div class="container"> 
        <h1>Code Quiz</h1>
        <div id="question-container" class="container card">
            <h4 id="question" class="my-2"></h4>
            <div id="answer-buttons" class="list-group">
                <button type="button" id = "a1" class="btn btn-primary my-1 list-group-item list-group-item-primary"></button>
                <button type="button" id = "a2" class="btn btn-primary my-1 list-group-item list-group-item-primary"></button>
                <button type="button" id = "a3" class="btn btn-primary my-1 list-group-item list-group-item-primary"></button>
                <button type="button" id = "a4" class="btn btn-primary my-1 list-group-item list-group-item-primary"></button>
            </div>
            <div class="controls">
                <button type="button" id="start-btn" class= "btn btn-primary">Start</button>
            </div>
            <h3 id="feedback"></h3>
    </div>
</body>
</html>
